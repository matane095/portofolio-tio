    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container">
            <a class="navbar-brand" href="index.html">Raja Tio Apriansyah</a>

                </ul>
            </div>
        </div>
    </nav>

    <main class="content-section container">
        <h2 class="section-title">Hubungi Saya</h2>
        <div class="row">
            <div class="col-lg-5 mb-5 mb-lg-0 contact-info">
                <h4 class="text-white mb-4">Informasi Kontak</h4>
                <p><i class="bi bi-envelope-at-fill"></i> tioapriansyah2@gmail.com</p>
                <p><i class="bi bi-telephone-fill"></i> 08228504695</p>
                
                <h4 class="text-white mt-5 mb-4">Temukan Saya di</h4>
                <div class="contact-social">
                    <a href="https://github.com/matane095" target="_blank" class="fs-4 me-3"><i class="bi bi-github"></i></a>
                    <a href="https://www.instagram.com/tiooapriansyahh" target="_blank" class="fs-4 me-3"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.facebook.com/tio.apriansyah.2025" target="_blank" class="fs-4"><i class="bi bi-facebook"></i></a>
                </div>
            </div>
            <div class="col-lg-7">
                 <form id="contact-form" action="https://formspree.io/f/xanjvyry" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Pesan Anda</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Kirim Pesan</button>
                 </form>
                 <div id="form-status" class="d-none"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 - Raja Tio Apriansyah</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script untuk menangani formulir kontak
        var form = document.getElementById("contact-form");
        
        async function handleSubmit(event) {
          event.preventDefault();
          var status = document.getElementById("form-status");
          var data = new FormData(event.target);
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
          }).then(response => {
            if (response.ok) {
              status.innerHTML = "Terima kasih! Pesan Anda telah terkirim.";
              status.classList.remove('d-none');
              form.reset()
            } else {
              response.json().then(data => {
                if (Object.hasOwn(data, 'errors')) {
                  status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                } else {
                  status.innerHTML = "Oops! Ada masalah saat mengirim formulir Anda."
                }
                status.style.backgroundColor = 'red'; // Tampilkan error dengan latar merah
                status.classList.remove('d-none');
              })
            }
          }).catch(error => {
            status.innerHTML = "Oops! Ada masalah saat mengirim formulir Anda."
            status.style.backgroundColor = 'red';
            status.classList.remove('d-none');
          });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</body>
